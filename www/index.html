<!DOCTYPE html>
<html ng-app="starter">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/ionicons/css/ionicons.css">
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
    <link href="lib/ionic-material/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="lib/socket.io-1.0.6.js" type="text/javascript"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>
    <script src="lib/ionic-material/ionic.material.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js" type="text/javascript"></script>

    <!-- your app's js -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <script src="js/factories.js" type="text/javascript"></script>
</head>

<body ng-controller="bluetoothController as bluetooth">
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-buttons side="left">
                    <button ng-class="bluetooth.ionicSideMenuDelegate.isOpen() ? 'button button-icon button-clear ion-icon ion-android-arrow-back' : 'button button-icon button-clear ion-icon ion-navicon'" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-positive">
                <h1 class="title">Follow Me</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item nav-clear menu-close ui-sref='home'>
                        <i class="icon ion-home"></i> Home
                    </ion-item>
                    <ion-item nav-clear menu-close ng-repeat="room in bluetooth.rooms" ng-click="bluetooth.goToRoom(room.id)">
                        <i class="icon ion-android-create"></i> {{room.name}}
                    </ion-item>
                    <ion-item nav-clear menu-close ng-click="bluetooth.stop()">
                        <i class="icon ion-close-round"></i> Stop scanning
                    </ion-item>
                </ion-list>
            </ion-content>

        </ion-side-menu>
    </ion-side-menus>
</body>

</html>
