<!DOCTYPE html>
<html ng-app="starter">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="lib/socket.io-1.0.6.js" type="text/javascript"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js" type="text/javascript"></script>

    <!-- your app's js -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>

</head>
<body ng-controller="bluetoothController as bluetooth">
<ion-side-menus enable-menu-with-back-views="false" ng-if="bluetooth.set == true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" align-title="center">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Follow Me</h1>
        </ion-header-bar>
        <ion-content ng-controller="indexController as index">
            <ion-list>
                <ion-item  nav-clear menu-close ui-sref='home' >
                    Start
                </ion-item>
               <ion-item nav-clear menu-close ng-repeat="room in index.rooms" ng-click="index.goToRoom(room.id)" >
                     {{room.name}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
     <div ng-if="bluetooth.set == false">
            <ion-header-bar class="bar-positive">
                <h1 class="title">Welcome to Follow Me</h1>
            </ion-header-bar>
         <ion-content>
             <label class="toggle toggle-positive">
                        <input type="checkbox" ng-model="bluetooth.set">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
        </ion-content>    
    </div>
</body>
</html>
