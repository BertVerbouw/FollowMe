<ion-view ng-controller="roomController as room" title="{{room.room.name}}">

    <body>
        <ion-nav-buttons side="left">
            <button class="button button-clear button-icon icon ion-android-arrow-back" ng-click="$state.go('home')">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-clear button-icon icon ion-android-create" ng-click="$state.go('editRoom')">
            </button>
        </ion-nav-buttons>
        <ion-content>
            <div class="item item-divider">
                Lights
            </div>
            <ion-item ng-repeat="light in room.room.lights" class="item item-toggle">
                {{light.name}}
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-checked="light.state">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            </ion-list>
            <ion-list>
                <div class="item item-divider">
                    Audio
                </div>
                <ion-item ng-repeat="radio in room.room.radios" class="item item-toggle">
                    {{radio.name}}
                    <label class="toggle toggle-positive">
                        <input type="checkbox" ng-checked="radio.state">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </ion-item>
            </ion-list>
            <ion-list>
                <div class="item item-divider">
                    Heating
                </div>
                <ion-item ng-repeat="heating in room.room.heating" class="item item-toggle">
                    {{heating.name}}
                    <label class="toggle toggle-positive">
                        <input type="checkbox" ng-checked="heating.state">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </ion-item>
            </ion-list>
        </ion-content>
    </body>
</ion-view>
